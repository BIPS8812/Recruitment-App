<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://kit.fontawesome.com/1e6b0e0b96.js"
      crossorigin="anonymous"
    ></script>
    <title>Recruitment</title>
  </head>
  <body>
    <!-- Navbar Section -->
    <nav class="navbar">
      <div class="navbar-left">
        <div class="brand-name"><i class="fa-solid fa-users fa-2xl"></i></div>
      </div>
      <div class="navbar-right">
        <ul>
          <li class="navbar-link">
            <a href="/index.html">Home</a>
          </li>
          <li class="navbar-link">
            <a href="/Search Page/search.html">Search</a>
          </li>
        </ul>
        <button class="register">
          <a href="/Login Page/login.html">Login</a>
        </button>
      </div>
    </nav>

    <!-- Form Section -->
    <div class="container">
      <div class="left-container">
        <h1 class="hero-header">Create your Company Account now.</h1>
        <form class="Register-form" action="">
          <input
            type="email"
            class="Email"
            placeholder="E-MAIL (COMPANY MAIL)"
          />
          <input type="password" class="Password" placeholder="PASSWORD" />
          <input
            type="password"
            class="CPassword"
            placeholder="CONFIRM PASSWORD"
          />
          <button class="sign-up-button" type="submit">Sign Up</button>
        </form>
        <div class="login">
          <p>Already have an account?</p>
          <a href="/Login Page/login.html">Login</a>
        </div>
        <div class="socials-container">
          <h4 class="social-header">Other Options</h4>
          <div class="socials">
            <img src="/assets/google 1.png" alt="Google" />
            <img src="/assets/image 2.png" alt="Facebook" />
            <img src="/assets/image 1.png" alt="LinkedIn" />
          </div>
        </div>
      </div>
      <div class="right-container">
        <div class="circle1"></div>
        <div class="circle2"></div>
        <div class="circle3"></div>
        <div class="circle4"></div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
