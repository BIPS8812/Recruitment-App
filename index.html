<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://kit.fontawesome.com/1e6b0e0b96.js"
      crossorigin="anonymous"
    ></script>
    <title>Recruitment App</title>
  </head>
  <body>
    <!-- Navbar section -->
    <nav class="navbar">
      <div class="navbar-left">
        <div class="brand-name"><i class="fa-solid fa-users fa-2xl"></i></div>
      </div>
      <div class="navbar-right">
        <ul>
          <li class="navbar-link">
            <a href="#">Home</a>
          </li>
          <li class="navbar-link">
            <a href="/Search Page/search.html">Search</a>
          </li>
        </ul>
        <button class="register">
          <a href="/Register Page/register.html">Sign Up</a>
        </button>
      </div>
    </nav>

    <!--Hero Section-->
    <div class="container">
      <div class="left-container">
        <h1 class="hero-header">Hire Remote Software Engineers now.</h1>
        <p class="hero-text">Get exclusive access to verified High-End Enginers who are available to work in your timezone</p>
        <div class="timeline">
            <div class="time">48 hrs</div>
            <div class="time">72 hrs</div>
            <div class="time">1 week</div>
        </div>
        <div class="lines">
            <hr class="timelineStruc">
            <ul class="dots">
                <li></li>
                <li></li>
                <li></li>
            </ul>
        </div>
        <div class="description">
            <div class="des">Time-to-Profile View</div>
            <div class="des">Time-to-Interview</div>
            <div class="des">Time-to-Hire</div>
        </div>
        <div class="description">
            <div class="desci">Guaranteed Profiles Delivery</div>
            <div class="desci">Guaranteed Call set up</div>
            <div class="desci">Guaranteed hire</div>
        </div>

        <button class="hire">Hire Engineers Now</button>
      </div>
      <div class="right-container">
        <div class="circle1"></div>
        <div class="circle2"></div>
        <div class="circle3"></div>
        <div class="circle4"></div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
